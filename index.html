<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PeakFlow</title>
</head>
<body>
    <!-- Header for PeakFlow -->
    <header>
        <nav class="navbar">
            <h1>PeakFlow</h1>
            <ul>
                <li>Notification</li>
                <li>Settings</li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Task Creation Section -->
       <section class="task-form">
    <form id="taskForm">
        <!-- Title -->
        <label for="taskTitle">Title:</label>
        <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title" required>

        <!-- Description -->
        <label for="taskDescription">Description:</label>
        <textarea id="taskDescription" name="taskDescription" rows="4" placeholder="Describe the task..." required></textarea>

        <!-- Date -->
        <label for="taskDate">Date:</label>
        <input type="date" id="taskDate" name="taskDate" required>

        <!-- Time -->
        <label for="taskTime">Time:</label>
        <input type="time" id="taskTime" name="taskTime" required>

        <!-- Priority -->
        <label for="taskPriority">Priority:</label>
        <select id="taskPriority" name="taskPriority" required>
            <option value="" disabled selected>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <!-- Deadline (optional: datetime-local combines date & time) -->
        <label for="taskDeadline">Deadline:</label>
        <input type="datetime-local" id="taskDeadline" name="taskDeadline" required>

        <!-- Submit Button -->
        <button id="addBtn" type="submit">Add Task</button>
    </form>
</section>

        <!-- General Task List -->
        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="tasks">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <!-- Kanban Board -->
<section id="kanban-board">
    <!-- Column for High Priority -->
    <div class="kanban-column" id="high-priority-column">
        <h3>High</h3>
        <div class="task-list" id="high-tasks">
            <!-- Task cards for High priority will be inserted here -->
        </div>
    </div>

    <!-- Column for Medium Priority -->
    <div class="kanban-column" id="medium-priority-column">
        <h3>Medium</h3>
        <div class="task-list" id="medium-tasks">
            <!-- Task cards for Medium priority will be inserted here -->
        </div>
    </div>

    <!-- Column for Low Priority -->
    <div class="kanban-column" id="low-priority-column">
        <h3>Low</h3>
        <div class="task-list" id="low-tasks">
            <!-- Task cards for Low priority will be inserted here -->
        </div>
    </div>
</section>
